name: Windows build
on: [push, pull_request]
jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        include:
          - {chain: mingw32, cc: gcc}
#          - {chain: mingw64, cc: gcc}
#          - {chain: clang64, cc: clang}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.chain}}
          install: make pkgconf git automake autoconf
          pacboy: ${{matrix.cc}}:p glew:p SDL2:p fftw:p
      - name: Generate configure
        run: ./autogen.sh
      - name: Run ./configure
        run: ./configure --enable-debug
      - name: Run make
        run: make
      - name: Copy dependencies
        run: |
            cp `whereis libfftw3-3.dll | cut -d' ' -f2` .
            cp `whereis libgcc_s_dw2-1.dll | cut -d' ' -f2` .
            cp `whereis libwinpthread-1.dll | cut -d' ' -f2` .
            cp `whereis SDL2.dll | cut -d' ' -f2` .
      - name: Upload .exe
        uses: actions/upload-artifact@v3
        with:
          name: activate-windows.exe
          path: |
            cava.exe
            *.dll
